<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style-survey.css">
  <title>Document</title>
</head>
<body>
  <div id="progress-bar">
    <div id="progress"></div>
  </div>

  <div class="main">
    <button class="exit-button" onclick="exitAlert()">Exit</button>
    <div class="question-text" >
      <h1 id="question"></h1>
    </div>
    <div class="example-text">
      <p id="description"></p>
    </div>
    <div class="answer-options">
      <button id="answer1" onclick="nextQuestion(1)"></button>
      <button id="answer2" onclick="nextQuestion(2)"></button>
      <button id="answer3" onclick="nextQuestion(3)"></button>
      <button id="answer4" onclick="nextQuestion(4)"></button>
    </div>
  </div>

</body>
<script src="script.js"></script>
</html>
